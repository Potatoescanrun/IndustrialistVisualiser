<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="main.css">

  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

  <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
  <meta charset="UTF-8">
  <title>Industrialist Visualizer</title>
</head>
<body>
<div id="loader">
  <img src="https://static.wikitide.net/industrialistwiki/thumb/8/84/Induslogo.png/180px-Induslogo.png"class="spinner"></img>
</div>

<script>
  setTimeout(() => {
    document.getElementById("loader").style.display = "none";
  }, 5000);
</script>



<div id="content">
  <div id="sidebar">
    <div id="tier1items">
      <div class="item" data-name="Solar Panel" data-price="80" data-width="1" data-height="1" data-color="#9FB3DF">
        <img src="https://static.wikitide.net/industrialistwiki/5/5d/Solar_Panel.png">
        <div class="label-top">Solar Panel</div>
        <div class="label-bottom">$80</div>
      </div>
      
      <div class="item" data-name="Coal Drill" data-price="50" data-width="3" data-height="1" data-color="#BF9264">
        <img src="https://static.wikitide.net/industrialistwiki/d/d3/Coal_Drill.png">
        <div class="label-top">Coal Drill</div>
        <div class="label-bottom">$50</div>
      </div>

      <div class="item" data-name="Truck Depot" data-price="100" data-width="4" data-height="5" data-color="#E4E0E1">
        <img src="https://static.wikitide.net/industrialistwiki/7/77/Truck_Depot.png">
        <div class="label-top">Truck Depot</div>
        <div class="label-bottom">$100</div>
      </div>
    </div>

    <div id="tier2items"></div>
    <div id="tier3items"></div>
    <div id="tier4items"></div>
  </div>


  <canvas id="gridCanvas"></canvas>

  <div id="notifications" style="position: fixed;bottom: 50px;right: 12px;z-index: 9999;width: 500px;display: flex;flex-direction: column-reverse;align-items: flex-end;pointer-events: none;"></div>

  <img src=""></img>

  <div id="tierselector">
    <div id="tier1">I</div>
    <div id="tier2">II</div>
    <div id="tier3">III</div>
    <div id="tier4">IV</div>
  </div>

  <div id="toolbar">
    <button class="mode-btn active" data-mode="build">
      <img src="https://tr.rbxcdn.com/180DAY-da120354fae3e96dc3f38582d9729c04/420/420/Image/Png/noFilter" alt="Build">
    </button>
    <button class="mode-btn" data-mode="wire">
      <img src="https://tr.rbxcdn.com/180DAY-34e5b20a54e8eaf4c3ceb5ad15fbbea2/420/420/Image/Webp/noFilter" alt="Wire">
    </button>
    <button class="mode-btn" data-mode="pipe">
      <img src="https://tr.rbxcdn.com/180DAY-8e0f42c7842259037d56bf12205265a7/420/420/Image/Webp/noFilter" alt="Pipe">
    </button>
    <button class="mode-btn" data-mode="delete">
      <img src="https://tr.rbxcdn.com/180DAY-cd8cdcaa6a75debdf68a617f5c59b87a/420/420/Image/Webp/noFilter" alt="Delete">
    </button>
  </div>

  <div id="totalCost"><i>Total: $0</i></div>
  <script src="main.js"></script>
</div>
</body>
</html>
