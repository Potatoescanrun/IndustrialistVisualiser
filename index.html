<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="main.css">
  <!-- Standard favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <!-- PNG favicons for different sizes -->
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

  <!-- Apple touch icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  
  <!-- Android Chrome icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
  <meta charset="UTF-8">
  <title>Industrialist Visualizer</title>
</head>
<body>
<div id="sidebar">
  <div class="item" data-name="Solar Panel" data-price="50" data-width="2" data-height="1">
    <img src="https://via.placeholder.com/150x80?text=Solar+Panel">
    <div><strong>Solar Panel</strong><br>$50</div>
  </div>
  <div class="item" data-name="Battery" data-price="100" data-width="1" data-height="1">
    <img src="https://via.placeholder.com/150x80?text=Battery">
    <div><strong>Battery</strong><br>$100</div>
  </div>
</div>

<canvas id="gridCanvas"></canvas>

<div id="toolbar">
  <button class="mode-btn active" data-mode="build">
    <img src="https://tr.rbxcdn.com/180DAY-da120354fae3e96dc3f38582d9729c04/420/420/Image/Png/noFilter" alt="Build">
  </button>
  <button class="mode-btn" data-mode="wire">
    <img src="https://tr.rbxcdn.com/180DAY-34e5b20a54e8eaf4c3ceb5ad15fbbea2/420/420/Image/Webp/noFilter" alt="Wire">
  </button>
  <button class="mode-btn" data-mode="pipe">
    <img src="https://tr.rbxcdn.com/180DAY-8e0f42c7842259037d56bf12205265a7/420/420/Image/Webp/noFilter" alt="Pipe">
  </button>
  <button class="mode-btn" data-mode="delete">
    <img src="https://tr.rbxcdn.com/180DAY-cd8cdcaa6a75debdf68a617f5c59b87a/420/420/Image/Webp/noFilter" alt="Delete">
  </button>
</div>

<div id="totalCost">Total: $0</div>
<script src="main.js"></script>
</body>
</html>
